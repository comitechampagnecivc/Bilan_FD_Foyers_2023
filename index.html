<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <style>
        #map {
            width: 1105px;
            height: 856px;
        }
        </style>
        <title>Bilan Flavescence dorée - Campagne 2023</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="data/CommunesAOCChampagne_1.js"></script>
        <script src="data/2023_prlvts_ze_2.js"></script>
        <script src="data/2023_prlvts_zd_3.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:9
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
            map.setMaxBounds(map.getBounds());
        }
        map.createPane('pane_GoogleSatellite_0');
        map.getPane('pane_GoogleSatellite_0').style.zIndex = 400;
        var layer_GoogleSatellite_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleSatellite_0',
            opacity: 1.0,
            attribution: '<a href="https://www.google.at/permissions/geoguidelines/attr-guide.html">Map data ©2015 Google</a>',
            minZoom: 9,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_GoogleSatellite_0;
        function pop_CommunesAOCChampagne_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Commune</th>\
                        <td>' + (feature.properties['aoc_nom'] !== null ? autolinker.link(feature.properties['aoc_nom'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_CommunesAOCChampagne_1_0() {
            return {
                pane: 'pane_CommunesAOCChampagne_1',
                opacity: 1,
                color: 'rgba(0,0,0,0.06274509803921569)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1,
                fillOpacity: 0,
                interactive: false,
            }
        }
        map.createPane('pane_CommunesAOCChampagne_1');
        map.getPane('pane_CommunesAOCChampagne_1').style.zIndex = 401;
        map.getPane('pane_CommunesAOCChampagne_1').style['mix-blend-mode'] = 'normal';
        var layer_CommunesAOCChampagne_1 = new L.geoJson(json_CommunesAOCChampagne_1, {
            attribution: '',
            interactive: false,
            dataVar: 'json_CommunesAOCChampagne_1',
            layerName: 'layer_CommunesAOCChampagne_1',
            pane: 'pane_CommunesAOCChampagne_1',
            onEachFeature: pop_CommunesAOCChampagne_1,
            style: style_CommunesAOCChampagne_1_0,
        });
        bounds_group.addLayer(layer_CommunesAOCChampagne_1);
        function pop_2023_prlvts_ze_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['name'] !== null ? autolinker.link(feature.properties['name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['cepage'] !== null ? autolinker.link(feature.properties['cepage'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['commune'] !== null ? autolinker.link(feature.properties['commune'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_2023_prlvts_ze_2_0(feature) {
            switch(String(feature.properties['q2wHide_fd_analyse'])) {
                case 'P':
                    return {
                pane: 'pane_2023_prlvts_ze_2',
                radius: 4.8,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(224,30,156,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_2023_prlvts_ze_2');
        map.getPane('pane_2023_prlvts_ze_2').style.zIndex = 402;
        map.getPane('pane_2023_prlvts_ze_2').style['mix-blend-mode'] = 'normal';
        var layer_2023_prlvts_ze_2 = new L.geoJson(json_2023_prlvts_ze_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_2023_prlvts_ze_2',
            layerName: 'layer_2023_prlvts_ze_2',
            pane: 'pane_2023_prlvts_ze_2',
            onEachFeature: pop_2023_prlvts_ze_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_2023_prlvts_ze_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_2023_prlvts_ze_2);
        map.addLayer(layer_2023_prlvts_ze_2);
        function pop_2023_prlvts_zd_3(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>Code échantillon - cep FD+</strong><br />' + (feature.properties['name'] !== null ? autolinker.link(feature.properties['name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['cepage'] !== null ? autolinker.link(feature.properties['cepage'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['commune'] !== null ? autolinker.link(feature.properties['commune'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_2023_prlvts_zd_3_0(feature) {
            switch(String(feature.properties['q2wHide_fd_analyse'])) {
                case 'P':
                    return {
                pane: 'pane_2023_prlvts_zd_3',
                radius: 4.8,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(224,30,156,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_2023_prlvts_zd_3');
        map.getPane('pane_2023_prlvts_zd_3').style.zIndex = 403;
        map.getPane('pane_2023_prlvts_zd_3').style['mix-blend-mode'] = 'normal';
        var layer_2023_prlvts_zd_3 = new L.geoJson(json_2023_prlvts_zd_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_2023_prlvts_zd_3',
            layerName: 'layer_2023_prlvts_zd_3',
            pane: 'pane_2023_prlvts_zd_3',
            onEachFeature: pop_2023_prlvts_zd_3,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_2023_prlvts_zd_3_0(feature));
            },
        });
        bounds_group.addLayer(layer_2023_prlvts_zd_3);
        map.addLayer(layer_2023_prlvts_zd_3);
        map.on("zoomend", function(e) {
            if (map.getZoom() <= 19 && map.getZoom() >= 8) {
                map.addLayer(layer_GoogleSatellite_0);
            } else if (map.getZoom() > 19 || map.getZoom() < 8) {
                map.removeLayer(layer_GoogleSatellite_0);
            }
            if (map.getZoom() <= 17 && map.getZoom() >= 12) {
                map.addLayer(layer_CommunesAOCChampagne_1);
            } else if (map.getZoom() > 17 || map.getZoom() < 12) {
                map.removeLayer(layer_CommunesAOCChampagne_1);
            }
            if (map.getZoom() <= 16 && map.getZoom() >= 8) {
                map.addLayer(layer_2023_prlvts_ze_2);
            } else if (map.getZoom() > 16 || map.getZoom() < 8) {
                map.removeLayer(layer_2023_prlvts_ze_2);
            }
            if (map.getZoom() <= 16 && map.getZoom() >= 8) {
                map.addLayer(layer_2023_prlvts_zd_3);
            } else if (map.getZoom() > 16 || map.getZoom() < 8) {
                map.removeLayer(layer_2023_prlvts_zd_3);
            }
        });
            if (map.getZoom() <= 19 && map.getZoom() >= 8) {
                map.addLayer(layer_GoogleSatellite_0);
            } else if (map.getZoom() > 19 || map.getZoom() < 8) {
                map.removeLayer(layer_GoogleSatellite_0);
            }
            if (map.getZoom() <= 17 && map.getZoom() >= 12) {
                map.addLayer(layer_CommunesAOCChampagne_1);
            } else if (map.getZoom() > 17 || map.getZoom() < 12) {
                map.removeLayer(layer_CommunesAOCChampagne_1);
            }
            if (map.getZoom() <= 16 && map.getZoom() >= 8) {
                map.addLayer(layer_2023_prlvts_ze_2);
            } else if (map.getZoom() > 16 || map.getZoom() < 8) {
                map.removeLayer(layer_2023_prlvts_ze_2);
            }
            if (map.getZoom() <= 16 && map.getZoom() >= 8) {
                map.addLayer(layer_2023_prlvts_zd_3);
            } else if (map.getZoom() > 16 || map.getZoom() < 8) {
                map.removeLayer(layer_2023_prlvts_zd_3);
            }
            var title = new L.Control();
            title.onAdd = function (map) {
                this._div = L.DomUtil.create('div', 'info');
                this.update();
                return this._div;
            };
            title.update = function () {
                this._div.innerHTML = '<h2>Bilan Flavescence dorée - Campagne 2023</h2>';
            };
            title.addTo(map);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        setBounds();
        resetLabels([layer_CommunesAOCChampagne_1]);
        map.on("zoomend", function(){
            resetLabels([layer_CommunesAOCChampagne_1]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_CommunesAOCChampagne_1]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_CommunesAOCChampagne_1]);
        });
        </script>
    </body>
</html>
